<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>12 Roses üíñ</title>
  <link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <text y='.9em' font-size='90'>üíñ</text>
</svg>">
  <style>
    :root{
      /* 8-bit-ish palette */
      --bg1:#0b1020;
      --bg2:#171a2d;
      --pink:#ff4fa6;
      --pink2:#ff86c8;
      --red:#ff2b4a;
      --red2:#ff6b7d;
      --leaf:#2fe36b;
      --leaf2:#18b957;
      --stem:#1f7a3a;
      --wrap:#d8c7a3;
      --wrap2:#b69e7a;
      --ink:#0a0a12;
      --glow:#ffd2f0;
      --star:#fff7c7;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background:
        radial-gradient(1200px 800px at 50% 35%, rgba(255,79,166,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      overflow:hidden;
      image-rendering: pixelated;
    }

    .scene{
      width:min(760px, 92vw);
      height:min(620px, 86vh);
      position:relative;
      display:grid;
      place-items:center;
    }

    /* Soft vignette */
    .scene::before{
      content:"";
      position:absolute; inset:-30%;
      background: radial-gradient(circle at 50% 45%, transparent 45%, rgba(0,0,0,.42) 75%);
      pointer-events:none;
    }

    canvas{
      width:100%;
      height:100%;
      border-radius:18px;
      background:
        radial-gradient(700px 520px at 50% 45%, rgba(255,210,240,.10), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.18));
      box-shadow:
        0 24px 80px rgba(0,0,0,.55),
        0 0 0 4px rgba(255,255,255,.06) inset;
      image-rendering: pixelated; /* crisp pixels when upscaled */
    }

    .msg{
      position:absolute;
      left:50%;
      top:6%;
      transform:translateX(-50%);
      text-align:center;
      padding:10px 14px;
      width:min(92%, 680px);
      color:#ffe9f7;
      text-shadow:
        0 2px 0 rgba(0,0,0,.55),
        0 0 18px rgba(255,210,240,.20);
      letter-spacing:.4px;
      line-height:1.25;
      user-select:none;
      pointer-events:none;
    }
    .msg .title{
      font-size:clamp(18px, 3.2vw, 28px);
      font-weight:800;
    }
    .msg .sub{
      margin-top:6px;
      font-size:clamp(12px, 2.2vw, 16px);
      opacity:.92;
    }

    .hint{
      position:absolute;
      bottom:10px; left:50%;
      transform:translateX(-50%);
      font-size:12px;
      opacity:.55;
      color:#ffd2f0;
      user-select:none;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="msg">
      <div class="title">Good job baby for doing it first try</div>
      <div class="sub">I‚Äôm proud of you üíñ</div>
       <div class="sub">Here is my treat for you, I hope you like it darling ‚ù§Ô∏è</div>
    </div>

    <canvas id="c" width="320" height="260" aria-label="pixel bouquet"></canvas>
    <div class="hint">Tip: click/tap for extra sparkles ‚ú®</div>
  </div>

  <script>
    // Pixel bouquet renderer (12 roses) with gentle romantic sway.
    // Canvas internal resolution is small for crisp 8-bit look; CSS scales it up.

    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d", { alpha: true });

    const W = canvas.width, H = canvas.height;

    // Utility
    function rndi(a,b){ return (Math.random()*(b-a+1)+a)|0; }
    function lerp(a,b,t){ return a+(b-a)*t; }

    // Palette
    const P = {
      bgGlow: "rgba(255,210,240,0.10)",
      red: "#ff2b4a",
      red2:"#ff6b7d",
      pink:"#ff4fa6",
      pink2:"#ff86c8",
      leaf:"#2fe36b",
      leaf2:"#18b957",
      stem:"#1f7a3a",
      wrap:"#d8c7a3",
      wrap2:"#b69e7a",
      ink:"#0a0a12",
      star:"#fff7c7",
      glow:"#ffd2f0"
    };

    // Rose layout: 12 blossoms in a bouquet arc
    // We'll generate positions relative to bouquet center.
    const bouquet = {
      cx: W*0.52,
      cy: H*0.56,
      sway: 0,
      roses: []
    };

    // Arrange 12 roses in 3 rows (5-4-3) with slight jitter
    const rows = [
      { n: 5, y: -54, spread: 92 },
      { n: 4, y: -32, spread: 72 },
      { n: 3, y: -10, spread: 54 }
    ];

    let id=0;
    for(const row of rows){
      for(let i=0;i<row.n;i++){
        const t = (row.n===1)?0.5 : i/(row.n-1);
        const x = lerp(-row.spread/2, row.spread/2, t) + rndi(-4,4);
        const y = row.y + rndi(-3,3);
        const huePick = Math.random();
        const colorA = (huePick<0.55)? P.red : P.pink;
        const colorB = (huePick<0.55)? P.red2: P.pink2;

        bouquet.roses.push({
          id: id++,
          ox: x, oy: y,
          scale: lerp(0.85, 1.12, Math.random()),
          a: colorA,
          b: colorB,
          phase: Math.random()*Math.PI*2,
          bob: lerp(0.4, 1.0, Math.random())
        });
      }
    }

    // Stems: 12 stems converge into wrap
    const stems = bouquet.roses.map((r, i) => {
      const startX = bouquet.cx + r.ox*0.72;
      const startY = bouquet.cy + r.oy*0.72 + 10;
      const endX = W*0.52 + rndi(-6,6);
      const endY = H*0.90 + rndi(-2,3);
      return {
        sx:startX, sy:startY,
        ex:endX, ey:endY,
        bend: rndi(-12,12),
        leafAt: lerp(0.35, 0.72, Math.random()),
        leafSide: (Math.random()<0.5)? -1 : 1
      };
    });

    // Sparkles/particles
    const sparkles = [];
    function addSparkle(x,y,boost=1){
      const count = rndi(2,4)*boost;
      for(let i=0;i<count;i++){
        sparkles.push({
          x, y,
          vx: (Math.random()*1.2-0.6),
          vy: -(Math.random()*1.3+0.4),
          life: rndi(25,45),
          age: 0,
          tw: Math.random()*Math.PI*2,
          s: rndi(1,2)
        });
      }
    }

    canvas.addEventListener("pointerdown", (e)=>{
      const rect = canvas.getBoundingClientRect();
      const x = ((e.clientX-rect.left)/rect.width)*W;
      const y = ((e.clientY-rect.top)/rect.height)*H;
      for(let i=0;i<10;i++) addSparkle(x+rndi(-6,6), y+rndi(-6,6), 2);
    });

    // Pixel drawing helpers
    function px(x,y,w,h,c){
      ctx.fillStyle=c;
      ctx.fillRect(x|0,y|0,w|0,h|0);
    }
    function strokePixelLine(x1,y1,x2,y2,c){
      // Bresenham
      x1|=0;y1|=0;x2|=0;y2|=0;
      let dx=Math.abs(x2-x1), sx=x1<x2?1:-1;
      let dy=-Math.abs(y2-y1), sy=y1<y2?1:-1;
      let err=dx+dy;
      for(;;){
        px(x1,y1,1,1,c);
        if(x1===x2 && y1===y2) break;
        let e2=2*err;
        if(e2>=dy){ err+=dy; x1+=sx; }
        if(e2<=dx){ err+=dx; y1+=sy; }
      }
    }

    function drawStar(x,y,phase){
      // tiny 8-bit sparkle
      const on = ((Math.sin(phase)*0.5+0.5) > 0.35);
      if(!on) return;
      px(x, y, 1, 1, P.star);
      px(x-1, y, 1, 1, P.star);
      px(x+1, y, 1, 1, P.star);
      px(x, y-1, 1, 1, P.star);
      px(x, y+1, 1, 1, P.star);
    }

    function drawRose(cx, cy, s, colA, colB, t){
      // A simple "8-bit rose" built from pixel clusters (petals + highlight)
      // s is a scale factor (approx 0.8..1.2)
      const r = Math.max(5, (8*s)|0);

      // Outer petals
      for(let i=0;i<10;i++){
        const ang = (i/10)*Math.PI*2 + Math.sin(t*0.8)*0.08;
        const pxr = Math.cos(ang)*r*0.85;
        const pyr = Math.sin(ang)*r*0.60;
        px((cx+pxr-1)|0, (cy+pyr-1)|0, 3, 3, colA);
      }

      // Mid petals (darker ring)
      for(let i=0;i<6;i++){
        const ang = (i/6)*Math.PI*2 - Math.cos(t*0.7)*0.06;
        const pxr = Math.cos(ang)*r*0.55;
        const pyr = Math.sin(ang)*r*0.40;
        px((cx+pxr)|0, (cy+pyr)|0, 2, 2, colA);
      }

      // Core
      px((cx-2)|0, (cy-2)|0, 4, 4, colB);
      px((cx-1)|0, (cy-1)|0, 2, 2, colA);

      // Highlight
      px((cx+r*0.25)|0, (cy-r*0.15)|0, 2, 1, P.glow);
      px((cx+r*0.10)|0, (cy-r*0.30)|0, 1, 1, P.glow);

      // Tiny shadow hint
      px((cx-r*0.40)|0, (cy+r*0.35)|0, 2, 1, "rgba(10,10,18,0.35)");
    }

    function drawLeaf(x,y,side,phase){
      // Side leaf: small diamond-ish pixel shape
      const wig = (Math.sin(phase)*1.2)|0;
      const sx = x + side*(2+wig);
      const sy = y + wig;
      px(sx, sy, 2, 1, P.leaf);
      px(sx-1*side, sy+1, 3, 1, P.leaf2);
      px(sx, sy+2, 2, 1, P.leaf);
      px(sx+side, sy+1, 1, 1, P.leaf);
    }

    function drawWrap(cx,cy,phase){
      // Bouquet paper wrap at bottom
      const sway = Math.sin(phase)*2;
      const x = (cx-52 + sway)|0;
      const y = (cy+58)|0;

      // back sheet
      for(let i=0;i<26;i++){
        const w = 104 - i*3;
        const yy = y + i;
        const xx = x + (i*1.5)|0;
        px(xx, yy, w, 1, (i%2===0)? P.wrap : P.wrap2);
      }

      // ribbon
      const rx = (cx-10 + sway*0.6)|0;
      const ry = (cy+86)|0;
      px(rx-10, ry, 20, 3, P.pink2);
      px(rx-8,  ry+3, 16, 2, P.pink);
      // bow
      px(rx-18, ry-3, 8, 6, P.pink);
      px(rx+10, ry-3, 8, 6, P.pink);
      px(rx-2,  ry-1, 4, 4, P.pink2);
      px(rx-14, ry+3, 6, 3, P.pink2);
      px(rx+8,  ry+3, 6, 3, P.pink2);
    }

    // Background twinkles positions
    const twinkles = Array.from({length: 28}, ()=>({
      x:rndi(10,W-10),
      y:rndi(14, (H*0.55)|0),
      p:Math.random()*Math.PI*2,
      r:rndi(0,2)
    }));

    let t0 = performance.now();
    function frame(now){
      const t = (now - t0) / 1000;

      // Clear
      ctx.clearRect(0,0,W,H);

      // Subtle glow behind bouquet
      ctx.fillStyle = "rgba(255,210,240,0.10)";
      ctx.beginPath();
      ctx.ellipse(W*0.52, H*0.56, 92, 72, 0, 0, Math.PI*2);
      ctx.fill();

      // Background pixel twinkles
      for(const s of twinkles){
        const ph = t*0.8 + s.p;
        if(s.r===0){
          drawStar(s.x|0, s.y|0, ph);
        }else{
          if((Math.sin(ph)*0.5+0.5) > 0.55){
            px(s.x, s.y, 1, 1, "rgba(255,247,199,0.9)");
          }
        }
      }

      // Bouquet sway (gentle)
      const sway = Math.sin(t*0.9)*2.2;
      const sway2 = Math.sin(t*0.6+1.2)*1.6;

      // Draw stems first
      for(let i=0;i<stems.length;i++){
        const st = stems[i];
        const sx = st.sx + sway;
        const sy = st.sy + sway2*0.3;
        const ex = st.ex + sway*0.35;
        const ey = st.ey;

        // bend control point
        const mx = (sx+ex)/2 + st.bend + Math.sin(t*0.8+i)*2;
        const my = (sy+ey)/2 - 8;

        // Approximate curve with segments
        let px0=sx, py0=sy;
        for(let k=1;k<=22;k++){
          const u=k/22;
          const xa = lerp(sx,mx,u);
          const ya = lerp(sy,my,u);
          const xb = lerp(mx,ex,u);
          const yb = lerp(my,ey,u);
          const x = lerp(xa,xb,u);
          const y = lerp(ya,yb,u);
          strokePixelLine(px0,py0,x,y,P.stem);
          px0=x; py0=y;

          // Leaf
          if(Math.abs(u - st.leafAt) < 0.015){
            drawLeaf(x|0,y|0, st.leafSide, t*1.6+i);
          }
        }
      }

      // Draw blossoms (with per-rose bobbing + sway)
      // Sort by y to fake depth
      const rosesSorted = [...bouquet.roses].sort((a,b)=> (a.oy - b.oy));
      for(const r of rosesSorted){
        const bob = Math.sin(t*1.3 + r.phase)*r.bob;
        const rx = bouquet.cx + r.ox + sway + Math.sin(t*0.7+r.phase)*1.2;
        const ry = bouquet.cy + r.oy + bob + sway2*0.25;

        drawRose(rx|0, ry|0, r.scale, r.a, r.b, t + r.phase);

        // Occasional tiny sparkles around petals
        if(Math.random() < 0.03){
          addSparkle(rx + rndi(-8,8), ry + rndi(-6,6), 1);
        }
      }

      // Wrap + ribbon
      drawWrap(W*0.52 + sway*0.4, H*0.56, t);

      // Sparkles update/draw
      for(let i=sparkles.length-1;i>=0;i--){
        const s = sparkles[i];
        s.age++;
        s.x += s.vx;
        s.y += s.vy;
        s.vy += 0.02; // gentle gravity
        const lifeT = s.age / s.life;
        const alive = lifeT < 1;

        if(alive){
          const tw = s.tw + t*10;
          const on = (Math.sin(tw)*0.5+0.5) > 0.25;
          if(on){
            px(s.x|0, s.y|0, s.s, s.s, "rgba(255,247,199,0.95)");
            px((s.x|0)+1, (s.y|0), 1, 1, "rgba(255,210,240,0.85)");
          }
        }else{
          sparkles.splice(i,1);
        }
      }

      requestAnimationFrame(frame);
    }

    // Seed a few sparkles at start
    for(let i=0;i<18;i++){
      addSparkle(W*0.52 + rndi(-30,30), H*0.44 + rndi(-22,22), 1);
    }

    requestAnimationFrame(frame);
  </script>
</body>
</html>
